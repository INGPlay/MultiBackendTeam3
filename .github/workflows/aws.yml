
name: 서버 배포 자동화
run-name: Running
on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2
  AWS_S3_BUCKET: githubinacton
  AWS_CODE_DEPLOY_APPLICATION: CICD_TEST_TOUR
  AWS_CODE_DEPLOY_GROUP: tour
  

jobs:
  build-with-gradle :
    name: Deploy
    runs-on: ubuntu-22.04
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: install JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: AWS Credential
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.CICD_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.CICD_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 설정 파일 가져오기
      run: aws s3 sync s3://githubinacton/tour_resources src/main/resources
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.0.2
        arguments: wrapper
    
    - name: gradlew 권한
      run: chmod +x ./gradlew

    - name: clean
      run: ./gradlew clean
      
    - name: build
      run : ./gradlew bootwar
      
    - name: list 확인
      run : ls
    
        
    - name: S3에 업로드
      run: aws deploy push --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --ignore-hidden-files --s3-location s3://$AWS_S3_BUCKET/cicdtest/$GITHUB_SHA.zip --source .
    - name: EC2에 배포
      run: aws deploy create-deployment --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name ${{ env.AWS_CODE_DEPLOY_GROUP }} --s3-location bucket=$AWS_S3_BUCKET,key=cicdtest/$GITHUB_SHA.zip,bundleType=zip
